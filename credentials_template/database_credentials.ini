; Database Credentials Configuration

; Replace the placeholders with your actual database connection details

[mysql]
hostname = localhost
port = 3306
username = your_mysql_username
password = your_mysql_password
database_name = your_mysql_database

[postgresql]
hostname = localhost
port = 5432
username = your_postgresql_username
password = your_postgresql_password
database_name = your_postgresql_database

[sqlite]
file_path = /path/to/your/database.db

[mongodb]
hostname = localhost
port = 27017
username = your_mongodb_username
password = your_mongodb_password
authentication_database = admin

[sql_server]
hostname = your_sql_server_host
port = 1433
username = your_sql_server_username
password = your_sql_server_password
database_name = your_sql_server_database
